# https://docs.microsoft.com/azure/devops/pipelines/yaml-schema

trigger:
- master

pr:
- '*'

variables:
- group: AzureKeyVault
- name: BuildNumber
  value: $[counter('buildnumber')]

jobs:
- job: Windows
  pool:
    vmImage: windows-2019
  workspace:
    clean: all
  steps:
  - task: UseDotNet@2
    displayName: Install .NET Core 2.2
    inputs:
      version: '2.2.x'
  - task: UseDotNet@2
    displayName: Install .NET Core 3.0
    inputs:
      version: '3.0.x'
      includePreviewVersions: true
  - powershell: ./build.ps1 -ci
    displayName: Run build.ps1
    env:
      KEYVAULT_CLIENT_SECRET: $(kv-access-token)
  - task: PublishTestResults@2
    displayName: Upload test results
    condition: always()
    continueOnError: true
    inputs:
      testRunTitle: Windows
      testRunner: vstest
      testResultsFiles: '**/*.trx'
  - publish: 'artifacts/'
    artifact: 'Packages'
    displayName: Publish artifacts

- job: Linux
  pool:
    vmImage: ubuntu-16.04
  workspace:
    clean: all
  steps:
  - task: UseDotNet@2
    displayName: Install .NET Core 2.2
    inputs:
      version: '2.2.x'
  - task: UseDotNet@2
    displayName: Install .NET Core 3.0
    inputs:
      version: '3.0.x'
      includePreviewVersions: true
  - script: ./build.ps1 -ci
    displayName: Run build.ps1
  - task: PublishTestResults@2
    displayName: Upload test results
    condition: always()
    continueOnError: true
    inputs:
      testRunTitle: Linux
      testRunner: vstest
      testResultsFiles: '**/*.trx'

